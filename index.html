<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List By Dapsz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        
        .anime-card {
            transition: transform 0.3s ease;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
        }
        
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-[#16213e] py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-[#ffffff]">Anime List</h1>
            <p class="text-center text-[#e94560] mt-2">Data from ww1.anoboy.app</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-2xl">
                <input type="text" id="searchInput" placeholder="Search anime..." 
                    class="w-full py-3 px-6 rounded-full bg-[#0f3460] text-white border border-[#e94560] focus:outline-none focus:ring-2 focus:ring-[#e94560]">
                <button onclick="searchAnime()" 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#e94560] text-white px-4 py-2 rounded-full hover:bg-[#d13853] transition">
                    Search
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="animeContainer">
            <!-- Loading State -->
            <div class="col-span-full flex justify-center items-center py-20">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <footer class="bg-[#16213e] py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-[#ffffff]">Â© 2025 Dapsz-ID Anime List - Powered by ww1.anoboy.app</p>
        </div>
    </footer>

    <script>
        // Fetch anime data from the API
        async function fetchAnimeData(query = '') {
            const animeContainer = document.getElementById('animeContainer');
            animeContainer.innerHTML = `
                <div class="col-span-full flex justify-center items-center py-20">
                    <div class="loading"></div>
                </div>
            `;
            
            try {
                let apiUrl = 'https://api.kimkiro.my.id/otakudesu/search' + encodeURIComponent(query);
                
                // Fetch HTML content from the site
                const response = await fetch(apiUrl, {
                    mode: 'no-cors',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                const html = await response.text();
                
                // Parse the HTML to extract anime data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const animeElements = doc.querySelectorAll('.item');
                const animeData = Array.from(animeElements).map(item => {
                    return {
                        title: item.querySelector('.title')?.textContent.trim() || 'Unknown Title',
                        image: item.querySelector('img')?.getAttribute('src') || 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7552fabc-d2ac-4368-92a8-dc293ae9d2c7.png',
                        description: item.querySelector('.desc')?.textContent.trim() || 'No description available',
                        time: item.querySelector('.time')?.textContent.trim() || 'Unknown Time',
                        episode: item.querySelector('.episode')?.textContent.trim() || 'Unknown Episode',
                        link: item.querySelector('a')?.getAttribute('href') || '#'
                    };
                });
                
                displayAnime(animeData);
            } catch (error) {
                console.error('Error:', error);
                alert("Cannot directly fetch from ww1.anoboy.app due to CORS restrictions.\nPlease use a browser extension like CORS Unblock or try a different approach.");
                animeContainer.innerHTML = `
                    <div class="col-span-full text-center py-20 text-red-500">
                        <p class="text-xl">Failed to load anime data. Please try again later.</p>
                        <button onclick="fetchAnimeData('')" class="mt-4 bg-[#e94560] text-white px-6 py-2 rounded-lg">Retry</button>
                    </div>
                `;
            }
        }
        
        // Display anime cards
        function displayAnime(animeList) {
            const animeContainer = document.getElementById('animeContainer');
            
            if (animeList.length === 0) {
                animeContainer.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-xl">No anime found. Try another search term.</p>
                    </div>
                `;
                return;
            }
            
            animeContainer.innerHTML = animeList.map(anime => `
                <div class="anime-card bg-[#0f3460] rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition">
                    <div class="relative">
                        <img src="${anime.image}" alt="${anime.title} cover image" 
                            class="w-full h-[300px] object-cover hover:opacity-90 transition"
                            onerror="this.onerror=null; this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a8079200-ceb4-4e43-a02b-f0170b5bb3f7.png'">
                        <span class="absolute top-2 right-2 bg-[#e94560] text-white text-xs px-2 py-1 rounded">
                            ${anime.time}
                        </span>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-1 truncate">${anime.title}</h3>
                        <p class="text-[#e94560] text-sm mb-2">${anime.episode}</p>
                        <p class="text-gray-300 text-xs line-clamp-3">${anime.description}</p>
                        <a href="${anime.link}" target="_blank" 
                            class="mt-3 inline-block bg-[#e94560] hover:bg-[#d13853] text-white text-sm px-3 py-1 rounded transition">
                            Watch Now
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // Search anime function
        function searchAnime() {
            const query = document.getElementById('searchInput').value;
            fetchAnimeData(query);
        }
        
        // Initialize the page with popular anime
        document.addEventListener('DOMContentLoaded', () => {
            fetchAnimeData('');
            
            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchAnime();
                }
            });
        });
    </script>
</body>
</html>
